const select = document.createElement('select');
select.style.margin = '0px';
select.addEventListener('change', () => {
  const option = select.options[select.selectedIndex].value;
  switch (option) {
    case 'original':
      sortDataByOriginal();
      break;
    case 'alphabetical':
      sortDataAlphabetically();
      break;
    case 'numerical':
      sortDataByNumber();
      break;
    default:
      console.log(`Invalid option selected: ${option}`);
  }
});

function sortDataByOriginal() {
  buttonContainer.innerHTML = '';
  for (let i = 0; i < 40; i++) {
    const council = councilData[i];
    const buttonContainerInner = createButtonContainerInner(council);
    const row = Math.floor(i / 8) + 1;
    const col = i % 8 + 1;
    buttonContainerInner.style.gridRow = row;
    buttonContainerInner.style.gridColumn = col;
    buttonContainer.appendChild(buttonContainerInner);
  }
}

function sortDataAlphabetically() {
  buttonContainer.innerHTML = '';
  const sortedCouncilData = [...councilData].sort((a, b) => {
    return a.name.localeCompare(b.name);
  });
  for (let i = 0; i < 40; i++) {
    const council = sortedCouncilData[i];
    const buttonContainerInner = createButtonContainerInner(council);
    const row = Math.floor(i / 8) + 1;
    const col = i % 8 + 1;
    buttonContainerInner.style.gridRow = row;
    buttonContainerInner.style.gridColumn = col;
    buttonContainer.appendChild(buttonContainerInner);
  }
}

function sortDataByNumber() {
  buttonContainer.innerHTML = '';
  const sortedCouncilData = [...councilData].sort((a, b) => {
    return a.number - b.number;
  });
  for (let i = 0; i < 40; i++) {
    const council = sortedCouncilData[i];
    const buttonContainerInner = createButtonContainerInner(council);
    const row = Math.floor(i / 8) + 1;
    const col = i % 8 + 1;
    buttonContainerInner.style.gridRow = row;
    buttonContainerInner.style.gridColumn = col;
    buttonContainer.appendChild(buttonContainerInner);
  }
}
